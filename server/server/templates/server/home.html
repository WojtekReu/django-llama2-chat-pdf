{% extends "base.html" %}
{% block content %}
    <div class="bg-gray-200 h-screen font-sans">
        <div class="container mx-auto flex flex-col items-center justify-center h-screen">
            <div class="bg-white p-8 rounded-lg shadow-md w-full md:w-2/3 lg:w-1/3">
                <h1 class="text-2xl mb-4 font-bold text-gray-800">Welcome to Our Platform</h1>
                <div class="mb-4">
                    {% if user.is_authenticated %}
                        <p class="text-gray-700">
                            Hello, <span class="font-semibold">{{ user.username }}</span>!
                        </p>
                        <a href="/logout/"
                           class="mt-2 inline-block bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
                            Logout
                        </a>
                    {% else %}
                        <a href="/login/"
                           class="mt-2 inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                            Login
                        </a>
                    {% endif %}
                </div>
                <div class="border-t pt-4">
                    <ul class="list-inside space-y-4">
                        <li>
                            <a href="/api/chat/docs/"
                               class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                                API Documentation
                            </a>
                        </li>
                        <li>
                            <a href="/chat/"
                               class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                                Chat Interface
                            </a>
                        </li>
                        <li>
                            <a href="/admin/"
                               class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                                Admin Panel
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
```
