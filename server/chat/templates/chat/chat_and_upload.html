<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chat UI</title>
        {#  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
        rel="stylesheet">#}
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    </head>
    <body class="bg-gray-200">
        <div class="container mx-auto p-4 flex h-screen">
            <!-- Sidebar for Chat Rooms -->
            <div class="w-1/4 bg-white p-4 shadow-lg">
                <h1 class="text-lg font-semibold mb-4">Chat Rooms</h1>
                <ul>
                    <li class="py-2 px-4 hover:bg-gray-100 cursor-pointer">Room 1</li>
                    <li class="py-2 px-4 hover:bg-gray-100 cursor-pointer">Room 2</li>
                    <li class="py-2 px-4 hover:bg-gray-100 cursor-pointer">Room 3</li>
                </ul>
                <button class="mt-4 py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Create Room</button>
            </div>
            <!-- Chat Area -->
            <div class="w-3/4 bg-white p-4 shadow-lg flex flex-col">
                <!-- Messages -->
                <h1 class="text-2xl font-semibold mb-4">Chat Room: {{ room_id }}</h1>
                <div class="flex-1 overflow-y-auto">
                    <!-- Incoming message -->
                    <div class="flex items-start mb-4">
                        <div class="rounded-lg bg-blue-100 inline-block p-4">
                            <span>Hello, how are you?</span>
                        </div>
                    </div>
                    <!-- Outgoing message -->
                    <div class="flex items-start mb-4">
                        <div class="rounded-lg bg-gray-300 inline-block p-4">
                            <span>I'm fine, thank you!</span>
                        </div>
                    </div>
                    <div class="flex items-start mb-4">
                        <div hx-sse="connect:/api/chat/stream_chat/{{ room_id }}"
                             hx-trigger="load"
                             class="bg-gray-200 h-60 p-4 rounded overflow-y-scroll">
                            <!-- Chat messages will appear here -->
                        </div>
                    </div>
                </div>
                <!-- Input and Buttons -->
                <div class="border-t p-4">
                    <div class="flex items-center">
                        <!-- File Upload -->
                        <label class="flex items-center px-4 py-2 bg-gray-200 text-blue-500 rounded-lg tracking-wide uppercase cursor-pointer hover:bg-blue-500 hover:text-white">
                            <svg class="w-4 h-4 mr-2"
                                 fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 20 20">
                                <path d="M10 6a1 1 0 01.293.07l6 4a1 1 0 01-1.086 1.682l-4.207-.964l-.293.633a1 1 0 01-1.28.385l-6-3a1 1 0 111.086-1.682l4.207.964l.293-.633a1 1 0 01.707-.464z">
                                </path>
                                <path d="M5 10a1 1 0 010-2h10a1 1 0 010 2H5z"></path>
                            </svg>
                            <span class="mt-2 text-base leading-normal">Select a file</span>
                            <input type="file" class="hidden">
                        </label>
                        <!-- Message Input -->
                        <input type="text"
                               class="flex-1 ml-4 p-2 rounded border"
                               placeholder="Type your message">
                        <!-- Send Button -->
                        <button hx-post="/chat/room/{{ room_id }}/"
                                hx-params="{'message': document.getElementById('chat-message').value}"
                                hx-trigger="click"
                                class="ml-4 px-6 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
    const room_id = "{{ room_id }}";  // This comes from the Django template context
    const chatBox = document.getElementById('chat-box');
    const chatDiv = chatBox.querySelector('[hx-sse]');

    chatDiv.addEventListener('htmx:sseMessage', (event) => {
        const messages = JSON.parse(event.detail.message.data);
        let chatHTML = '';

        for (const message of messages) {
            chatHTML += `<div class="border-b border-gray-300 py-2">${message.timestamp}: ${message.message}</div>`;
        }

        chatDiv.innerHTML = chatHTML;
    });
        </script>
    </body>
</html>
